<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" href="https://cdn0.iconfinder.com/data/icons/social-glyph/30/tumblr-60.png">
    <title>Employee Web Help | TLC</title>

    <style>
        /* Background section */
        .buttons {
            text-decoration: none;
            color: whitesmoke;
            width: 150px;
            height: 50px;
            text-align: center;
            align-items: center;
            align-self: flex-start;
            align-content: center;
        }
        #buttons {
            background-color: darkslategray;
            height: 50px;
        }
        #header {
            background-image: url("https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            width: 100%;
            min-height: 280px;
            padding: 60px 20px;

            color: white;
            text-align: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Container for safer text width on desktop */
        .content {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 48px;
            margin: 0;
        }

        h2 {
            font-size: 28px;
            font-weight: 300;
            margin-top: 10px;
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 700px) {
            h1 {
                font-size: 36px;
            }
            h2 {
                font-size: 22px;
            }
            #navigation {
                padding: 40px 15px;
            }
        }

        @media (max-width: 450px) {
            h1 {
                font-size: 28px;
            }
            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <section id="header">
        <div class="content">
            <header>
                <h1>TLC Anchor And Barrier</h1>
                <h2>All The Help You Need As A TLC Employee</h2>
            </header>
        </div>
    </section>
    <section id="navigation">
        <div id="buttons">
            <a href="#login" class="buttons">Account Help</a>
        </div>
    </section>

</body>
</html>
